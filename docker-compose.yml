version: '3'
services:
  api:
    build: api
    ports:
      - '3000:3000'
    volumes:
      - ./api:/app
      - /app/node_modules
    depends_on:
      - db
    environment:
      PGHOST: db
      PGUSER: postgres
      PGDATABASE: postgres
      PGPASSWORD:
      PGPORT: 5432

  db:
    image: postgres
    environment:
      POSTGRES_PASSWORD:
      POSTGRES_USER: postgres
      POSTGRES_DB: postgres
    ports:
      - '5432:5432'
